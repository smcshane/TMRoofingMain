<body>
    <header class="container-fluid"> 
        <div class="row">
            <h1 class="col-sm-4"><a href="index.html" role="button">TM Roofing</a></h1>
            <nav class="col-sm-8 text-right">
                <a class="btn nav-btn" href="AboutTMR.html" role="button">About</a>
                <a class="btn nav-btn" href="index.html#services" role="button">Services</a>
                <a class="btn nav-btn" href="contact.html" role="button">Contact</a>
            </nav>
        </div>
    </header>


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>
        
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="slides/slide1.jpg">
            </div>
            <div class="item">
                <img src="slides/slide2.jpg">
            </div>
            <div class="item">
                <img src="slides/slide3.jpg">
            </div>
            <div class="item">
                <img src="slides/slide4.jpg">
            </div>
            <div class="item">
                <img src="slides/slide5.jpg">
            </div>
            <div class="item">
                <img src="slides/slide6.jpg">
            </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <section class="container">
        <h1>Contact us</h1>
        <hr>
        <div class="col-md-5 pull-right">
            <img src="contact.jpg" alt="roofer against sunset">
        </div>
        <div class="row col-md-7">
            <form id="contact-form" method="post" action="https://formspree.io/sam.mcshane21@gmail.com" role="form">
        
                <div class="messages"></div>
                <div class="controls">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">First name *</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Last name *</label>
                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email *</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_phone">Phone</label>
                                <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Message *</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-send" value="Send message">
                        </div>
                    </div>
                </div>
            </form> 
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row">
            <ul class="col-sm-2 col-sm-offset-2">
                <li><a href="index.html">Home</a></li>
                <li><a href="AboutTMR.html">About</a></li>
            </ul>
            <ul class="col-sm-2 links-2">
                <li><a href="index.html#services">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="col-sm-3 col-sm-offset-2 social">
                <a href="https://www.facebook.com/TM-Roofing-103771167059229/" target="_blank">
                    <img src="social/fbicon.png" alt="Facebook icon">
                </a>
                <a href="https://www.facebook.com/TM-Roofing-103771167059229/" target="_blank">            
                    <img src="social/twittericon.png" alt="Twitter icon">
                </a>
                <a href="https://www.instagram.com/sam_mcshane21/" target="_blank">
                    <img src="social/instaicon.png" alt="Instagram icon">
                </a>
            </div>
        </div>
    </footer>
